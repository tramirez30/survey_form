<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/survey.css">  
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"> Survey Form</h1>
    <p id="description">This is a survey where you can tell us about your favorite sport.</p>
    <form id="survey-form">
        <label id="name-label"> Name:</label>
        <input type="text" name="name" id="name"  required placeholder="Full Name"><br>
        <label id="email-label"> Email:</label>
        <input type="email" name="name" id="email"  required placeholder="Email"><br>
        <label id="number-label"> Number: </label>
        <input type="number" name="name" id="number"  min="0" max="10" required placeholder="#"><br>

        
        <label id="favorite-sport-label">Favorite Sport</label>
        <select name="sports" id="dropdown">
            <option value="football">Football</option>
            <option value="soccer">Soccer</option>
            <option value="baseball">Baseball</option>
            <option value="basketball">BasketBall</option>
        </select><br>
        
        <label id="comment-label">Additional Comments:</label>
        <textarea placeholder="Type Here"></textarea><br>
        
        
        <div id="button-area-1">
        <label id="gender-label">Gender</label>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
        </div>
        

        
        <div id=""button-area-2">
        <label id="transportation-label">Transporation</label>
        <input type="checkbox" name="vehicle1" value="Bike">I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car">I have a car<br>
        <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br>
        </div>

        <div id="submit-container">
                <input type="submit" id="submit">
        </div>
    </form>
</body>
</html>
