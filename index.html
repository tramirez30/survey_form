<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"> Survey Form</h1>
    <p id="description">This is a survey where you can tell us about music your inspired from.</p>
    <form id="survey-form">
        <label id="name-label"> Name:</label>
        <input type="text" name="name" id="name"  required placeholder="Full Name"><br>
        <label id="email-label"> Email:</label>
        <input type="email" name="name" id="email"  required placeholder="Email"><br>
        <label id="number-label"> Number: </label>
        <input type="number" name="name" id="number"  min="0" max="10" required placeholder="#"><br>


        <input type="submit">
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
